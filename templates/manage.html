<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Servers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #ffffff;
        }
        .container-fluid {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* ============= Animation Background ========= */
        .background {
            background: linear-gradient(132deg, #FC415A, #591BC5, #212335);
            background-size: 400% 400%;
            animation: Gradient 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            z-index: -1;
        }
        .cube {
            position: absolute;
            top: 80vh;
            left: 45vw;
            width: 10px;
            height: 10px;
            border: solid 1px #D7D4E4;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 12s ease-in forwards infinite;
        }
        .cube:nth-child(2n) {
            border-color: #FFF;
        }
        .cube:nth-child(2) {
            animation-delay: 2s;
            left: 25vw;
            top: 40vh;
        }
        .cube:nth-child(3) {
            animation-delay: 4s;
            left: 75vw;
            top: 50vh;
        }
        .cube:nth-child(4) {
            animation-delay: 6s;
            left: 90vw;
            top: 10vh;
        }
        .cube:nth-child(5) {
            animation-delay: 8s;
            left: 10vw;
            top: 85vh;
        }
        .cube:nth-child(6) {
            animation-delay: 10s;
            left: 50vw;
            top: 10vh;
        }
        @keyframes Gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }
            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff;
        }
        h1, h3 {
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Card Customization */
        .card-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Form Group Spacing */
        .form-group {
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #66207C, #9c27b0);
            border: none;
            color: #ffffff;
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            color: #ffffff;
        }
        .btn-toggle {
            background: linear-gradient(135deg, #dc3545, #66207C);
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        .btn-toggle-enabled {
            background: linear-gradient(135deg, #28a745, #28a745); /* Green gradient for Enabled */
        }
        .btn-toggle-disabled {
            background: linear-gradient(135deg, #dc3545, #e74c3c); /* Red gradient for Disabled */
        }

        /* Table Customization */
        .table-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            overflow: hidden;
        }
        .table-custom th { /* Styled table headers */
            background: #78247A; /* Dark purple background */
            color: #ffffff; /* White text */
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: none;
        }
        .table-custom td {
            border: none;
            color: #ffffff; /* Ensure table data is white */
            vertical-align: middle; /* Center-align all cell content */
        }
        .table-custom tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Actions Column Alignment */
        .actions-column {
            text-align: center;
        }

        /* Styled Boxes for Name, Target, Type */
        .info-box {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #ffffff;
            background: rgb(87, 69, 183); /* Semi-transparent dark purple */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3); /* Subtle inner shadow for depth */
        }

        /* Status Colors */
        .status-enabled {
            color: #ffffff;
            background: #28a745; /* Green for Enabled */
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        footer {
            position: absolute; /* Positioned at the bottom */
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 0.8rem;
            opacity: 0.7; /* Subtle transparency */

        }
        .status-disabled {
            color: #ffffff;
            background: #dc3545; /* Red for Disabled */
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <!-- Main Content -->
    <div class="container content mt-5">
        <h1 class="text-center mb-4">Manage Servers</h1>

        <!-- Add Server Form -->
        <div class="card-custom">
            <h3>Add Server</h3>
            <form method="POST" class="mt-3">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>IP/Domain</label>
                    <input type="text" name="target" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select name="type" class="form-select">
                        <option value="ping">Ping</option>
                        <option value="http">HTTP</option>
                    </select>
                </div>
                <button type="submit" name="action" value="add" class="btn btn-primary">Add Server</button>
            </form>
        </div>



        

        <footer>
            Â© 2025 UpMon-X. All rights reserved.
        </footer>






        <!-- Server List Table -->
        <div class="card-custom mt-4">
            <h3>Server List</h3>
            <table class="table table-custom">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Target</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th class="actions-column">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for server in servers %}
                    <tr>
                        <td><span class="info-box">{{ server.name }}</span></td>
                        <td><span class="info-box">{{ server.target }}</span></td>
                        <td><span class="info-box">{{ server.type }}</span></td>
                        <td>
                            <span class="{{ 'status-enabled' if server.enabled else 'status-disabled' }}">
                                {{ "On" if server.enabled else "Off" }}
                            </span>
                        </td>
                        <td class="actions-column">
                            <!-- Remove Action -->
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="name" value="{{ server.name }}">
                                <button type="submit" name="action" value="remove" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                            <!-- Enable/Disable Button -->
                            <form method="POST" style="display:inline;">
                                <input type="hidden" name="name" value="{{ server.name }}">
                                <button type="submit" name="action" value="toggle" class="btn btn-toggle {{ 'btn-toggle-enabled' if server.enabled else 'btn-toggle-disabled' }}">
                                    {{ "Disable" if server.enabled else "Enable" }}
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
